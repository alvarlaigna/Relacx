<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>
            Relacx JS - Feedback
    </title>

    <link type="text/css" rel="stylesheet" href="stylesheets/common.css"/>

        <style>
            iframe {
                width: 100%;
                min-height: 100vh;
                position: relative;
                top: 50px;
            }

            body {
                overflow: hidden;
            }
        </style>

</head>

<body>

        <header>
            <div id="headerWrapper">
                <div id="logo"><a href="/Relacx">Relacx</a></div>
        
                <div class="navIcon">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
        
                <div id="headerContent">
                    <div class="headerItem" data-item="docs">
                        <a href="docs">Docs</a>
                    </div>
                    <div class="headerItem" data-item="tutorials">
                        <a href="tutorials">Tutorials</a>
                    </div>
                    <div class="headerItem" data-item="example">
                        <a href="example">Example</a>
                    </div>
                    <div class="headerItem" data-item="feedback">
                        <a href="feedback">Feedback</a>
                    </div>
                </div>
        
        
                <div id="externalLink">
                    <div class="externalItem">
                        <a href="https://github.com/webXtended/Relacx" target="_blank">
                            Github
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfyq8ZQTLZzIZIWtyZc3AEd-qSACSvW1nWghlOgTBBp0xyqfg/viewform?embedded=true" width="760" height="500" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>

        <footer>
            <div class="copyright"><span class="icon">Â©</span> 2017 Himanshu Tanwar</div>
        </footer>
        <script>
            document.querySelector(".headerItem[data-item='feedback']").classList.add("active");
        </script>
    <script>
        window.addEventListener("load", function(){
            var navIcon = document.querySelector(".navIcon");
            var headerContent = document.querySelector("#headerContent");
            navIcon.addEventListener("click", function() {
                if(headerContent.classList.contains("open")){
                    headerContent.classList.remove("open");
                }else{
                    headerContent.classList.add("open");
                }
            });
        });
    </script>

</body>
</html>
